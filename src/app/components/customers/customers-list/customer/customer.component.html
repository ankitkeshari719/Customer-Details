<a
  class="list-group-item clearfix"
  [routerLink]="[customer && customer.id]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      <span class="customer_name">{{ customer && customer.name }}</span>
    </h4>
    <p class="list-group-item-text">{{ customer && customer.age }} year</p>
    <p class="list-group-item-text">
      {{ customer && customer.active ? "Active" : "Inactive" }}
    </p>
  </div>
  <span class="pull-right">
    <img
      src="https://lh3.googleusercontent.com/FkK5QNolozAHR6_oRZ9RjSicC8oiBIBWtNf9DMOHztVe5CRhvXqhEqx5Ut5xQANqLk4=s180-rw"
      alt="{{ customer && customer.name }}"
      class="img-responsive"
      width="50px"
      height="70px"
    />
  </span>
</a>
