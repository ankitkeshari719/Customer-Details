<div class="container add_Container">
  <img
    src="https://lh3.googleusercontent.com/FkK5QNolozAHR6_oRZ9RjSicC8oiBIBWtNf9DMOHztVe5CRhvXqhEqx5Ut5xQANqLk4=s180-rw"
    class="img-responsive"
    style="max-height:300px"
  />
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Customer Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="age">Customer working together (years)</label>
      <input
        type="number"
        class="form-control"
        id="age"
        formControlName="age"
      />
    </div>
    <div class="parent_status_div">
      <div class="form-check status_div">
        <input
          class="form-check-input"
          type="radio"
          name="status"
          id="active"
          value="1"
          formControlName="status"
        />
        <label class="form-check-label" for="active"> Active </label>
      </div>
      <div class="form-check status_div">
        <input
          class="form-check-input"
          type="radio"
          name="status"
          id="inactive"
          formControlName="status"
          value="0"
        />
        <label class="form-check-label" for="inactive"> Inactive </label>
      </div>
    </div>
    <div class="wrapper">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        [disabled]="!customerForm.valid"
      >
        Add Customer
      </button>
    </div>
  </form>
</div>
